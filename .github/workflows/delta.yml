on:
  pull_request:
    branches:
      - master

jobs:
  load-ig-list:
    name: Load IG repositories
    runs-on: ubuntu-latest
    outputs:
      ig-repositories-json: ${{ steps.load-ig-list-json.outputs.json }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
         sparse-checkout: |
          .github
      - name: Load IG repositories JSON
        id: load-ig-list-json
        run: |
          # the following lines are required for loading multi line json
          echo "JSON<<EOF" >> $GITHUB_OUTPUT
          # here we can place the command that will generate multi-line json
          content=`cat ./.github/workflows/igs.json`
          echo ${content} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        shell: bash

  build-ig-publisher-jars:
    name: Build IG Publisher JARs
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ref: [master, "${{ github.sha }}" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
      - name: Build and Cache IG Publisher
        uses: ./.github/actions/build-and-cache-ig-publisher
        with:
          ref: ${{ matrix.ref }}

  generate-qa-artifacts:  
    name: Generate QA artifacts
    needs: [load-ig-list, build-ig-publisher-jars]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ref: [master, "${{ github.sha }}" ]
        repo: ${{ fromJson(needs.load-ig-list.outputs.ig-repositories-json) }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          .github
    - name: test-output
      run: |
        echo "test-output"
        echo "${{ needs.load-ig-list.outputs.ig-repositories-json }}"
      shell: bash
    - name: Publish IG and create QA artifact
      uses: ./.github/actions/publish-ig-and-upload-qa-artifact
      with:
        ref: ${{ matrix.ref }}
        repo: ${{ matrix.repo }}

  diff-generated-qa-artifacts:  
    name: Diff generated QA artifacts
    needs: [load-ig-list, generate-qa-artifacts]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ${{ fromJson(needs.load-ig-list.outputs.ig-repositories-json) }}
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
           .github
      - name: Diff Generated QA Artifacts
        uses: ./.github/actions/diff-generated-qa-artifacts
        with:
          expected-ref: master
          actual-ref: ${{ github.sha }}
          repo: ${{ matrix.repo }}
    
