on:
  pull_request:
    branches:
      - master

jobs:
  build_publisher_branch:

    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: zulu
    - name: Checkout project
      uses: actions/checkout@v4
      with:
        repository: HL7/fhir-ig-publisher
        ref: ${{ github.sha }}
    - name: Build with Maven
      run: mvn clean install -Dmaven.test.skip=true
    - name: Move JAR to project root
      run: mv org.hl7.fhir.publisher.cli/target/org.hl7.fhir.publisher.cli-**-SNAPSHOT.jar ig-publisher.jar
    - name: Cache Publisher JAR
      id: cache-publisher-jar
      uses: actions/cache@v4
      with:
        path: ig-publisher.jar
        key: ig-publisher-branch
        
  run_publisher:
    needs: build_publisher_branch
    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: zulu
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true
    - name: install jekyll
      run: |
        gem install jekyll bundler
    - name: install sushi
      run: |
        npm install -g fsh-sushi
    - name: Checkout IG
      uses: actions/checkout@v4
      with: 
        repository: HL7/ig-template-base
    - name: Publisher JAR from cache
      id: publisher-jar-from-cache
      uses: actions/cache@v4
      with:
        path: ig-publisher.jar
        key: ig-publisher-branch
    - name: Run Publisher
      id: run-publisher
      run: java -jar ig-publisher.jar -ig .
    - name: Upload QA compare artifact
      uses: actions/upload-artifact@v4
      with: 
        name: qa-branch
        path: output/qa.compare.txt
