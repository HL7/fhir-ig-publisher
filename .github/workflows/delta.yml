on:
  pull_request:
    branches:
      - master

jobs:
  load-ig-list:
    name: Load IG repositories
    runs-on: ubuntu-latest
    outputs:
      igs: ${{ steps.load-ig-list-json.outputs.igs }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
         sparse-checkout: |
          .github
      - name: Load IG repositories JSON
        id: load-ig-list-json
        uses: ./.github/actions/load-ig-list-json

  build-ig-publisher-jars:
    name: Build IG Publisher JARs
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ref: [master, "${{ github.head_ref }}" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
      - name: Build and Cache IG Publisher
        uses: ./.github/actions/build-and-cache-ig-publisher
        with:
          ref: ${{ matrix.ref }}

  generate-qa-artifacts:  
    name: Generate QA artifacts
    needs: [load-ig-list, build-ig-publisher-jars]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ref: [master, "${{ github.head_ref }}" ]
        repo: ${{ fromJson(needs.load-ig-list.outputs.igs) }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          .github
    - name: test-output
      run: |
        echo "test-output"
        echo "${{ needs.load-ig-list.outputs.igs }}"
      shell: bash
    - name: Publish IG and create QA artifact
      uses: ./.github/actions/publish-ig-and-upload-qa-artifact
      with:
        ref: ${{ matrix.ref }}
        repo: ${{ matrix.repo }}

  diff-generated-qa-artifacts:  
    name: Diff generated QA artifacts
    needs: [load-ig-list, generate-qa-artifacts]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ${{ fromJson(needs.load-ig-list.outputs.igs) }}
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
           .github
      - name: Diff Generated QA Artifacts
        uses: ./.github/actions/diff-generated-qa-artifacts
        with:
          expected-ref: master
          actual-ref: ${{ github.head_ref }}
          repo: ${{ matrix.repo }}
    
